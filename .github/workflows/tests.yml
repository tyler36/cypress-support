name: tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e:
    name: '✅ Cypress'
    runs-on: ubuntu-latest
    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v4

      - name: '⚙️ DDEV'
        uses: ddev/github-action-setup-ddev@v1

      - name: '✅ Run BATS tests'
        run: bats tests/test.bat
